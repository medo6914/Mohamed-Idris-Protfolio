<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>اتصل بي — محمد إدريس</title>
  <style>
    body{font-family:Inter,Arial;margin:0;background:#f6f7fb;color:#111}
    header{background:#fff;padding:12px 16px;box-shadow:0 2px 8px rgba(0,0,0,.03)}
    .container{max-width:720px;margin:20px auto;padding:0 16px}
    .card{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 20px rgba(12,20,40,.04)}
    label{display:block;margin-top:10px;font-weight:600}
    input,textarea{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px;margin-top:6px}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;background:#0b74de;color:#fff;text-decoration:none;border:none;cursor:pointer;margin-top:12px}
    footer{color:#666;text-align:center;padding:18px;margin-top:16px}
  </style>
</head>
<body>
  <header><a href="index.html" style="color:#0b74de;text-decoration:none">← الرئيسية</a></header>
  <main class="container">
    <div class="card">
      <h2 style="margin-top:0">اتصل بي</h2>
      <p style="color:#666">للطلبات أو الاستفسارات أرسل رسالة على البريد أو استخدم النموذج.</p>

      <p><strong>البريد الإلكتروني:</strong> <a href="medomaree11@gmail.com">hello@mohamedidris.dev</a></p>
      <form id="contactForm" onsubmit="submitForm(event)">
        <label>ahmed</label>
        <input required id="name" placeholder="اسمك">
        <label>medomaree11@gmail.com</label>
        <input required id="email" placeholder="your@mail.com" type="email">
        <label>الرسالة</label>
        <textarea required id="message" rows="6" placeholder="اكتب رسالتك هنا..."></textarea>
        <button class="btn" type="submit">أرسل</button>
      </form>
      <div id="msg" style="margin-top:12px;color:green;display:none">تم الإرسال — سأرد في أقرب وقت.</div>
    </div>
  </main>

  <footer>© <span id="year"></span> محمد إدريس</footer>

  <script>
    document.getElementById('year').textContent=new Date().getFullYear();
    function submitForm(e){
      e.preventDefault();
      // النموذج هنا بسيط — يمكن ربطه بخدمة email (مثلاً Formspree أو Netlify Forms).
      document.getElementById('msg').style.display='block';
      document.getElementById('contactForm').reset();
    }
  </script>
</body>
</html>
